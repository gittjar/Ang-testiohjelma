<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Karhunluola</mat-card-title>
    <mat-card-subtitle>Aulanko, HML</mat-card-subtitle>
    <mat-card-subtitle>Finland</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/kuvat/karhu.jpg" alt="Karhunluola">
  <mat-card-content>
    <p>
		Karhunluola sijaitsee Aulangolla. Portaat alas tornilta. 
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="warn"><mat-icon>favorite</mat-icon></button>
    <button mat-button>SHARE</button>
    <button mat-button>MORE INFORMATION</button>
    <a mat-button href="https://www.google.com/" target="_blank">KATSO REITTI</a>
    <br>
    <a mat-button href="https://www.google.com/" target="_blank">KARTTA</a>
    
    
  </mat-card-actions>
</mat-card>
